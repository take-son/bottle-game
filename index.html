<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>デバッグ：四角が見えるか？</title>
  <style>
    html,body { margin:0; padding:0; width:100%; height:100%; background:#222; overflow:hidden; }
    #gameCanvas { display:block; margin:0 auto; background:#555; width:100%; height:auto; max-height:calc(100vh - 80px); }
    #controls { position:fixed; left:0; right:0; bottom:0; height:80px; background:rgba(0,0,0,0.3); text-align:center; line-height:80px; }
    .btn { background:#888; border:none; color:#fff; font-size:24px; margin:0 10px; padding:15px 25px; border-radius:10px; touch-action:manipulation; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="260"></canvas>
  <div id="controls">
    <button class="btn" id="leftBtn">←</button>
    <button class="btn" id="punchBtn">パンチ</button>
    <button class="btn" id="rightBtn">→</button>
  </div>
  <script>
    const cvs = document.getElementById('gameCanvas');
    const ctx = cvs.getContext('2d');
    let x = cvs.width/2-16, y = cvs.height/2-16;

    function draw() {
      ctx.clearRect(0,0,cvs.width,cvs.height);

      // デバッグ：キャラの代わりに赤い四角を描画
      ctx.fillStyle = 'red';
      ctx.fillRect(x, y, 32, 32);

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
